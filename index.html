<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header class="bg-dark p-2">
        <h1 class="text-center text-light">Rock, Paper, Scissors</h1>
    </header>
    <div class="container d-flex flex-column align-items-center">
        <div class="row justify-content-center mt-5">
            <div class="col">
                <button type="button" onclick="playRound('rock')" class="btn btn-primary" id="rock">Rock</button>
            </div>
            <div class="col">
                <button type="button" onclick="playRound('paper')" class="btn btn-primary" id="paper">Paper</button>
            </div>
            <div class="col">
                <button type="button" onclick="playRound('scissors')" class="btn btn-primary" id="scissors">Scissors</button>
            </div>
        </div>
        <div class="row justify-content-center text-center mt-5">
            <p>Round: <span id="currentRound">0</span></p>
            <p>User - <span id="playerScore">0</span> | <span id="computerScore">0</span> - Comp</p>
            <p id="roundResult"></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
